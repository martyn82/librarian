<div class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="{{ path(routes.home) }}">Book Library</a>
        </div>

        <div class="navbar-collapse collapse">
            <form class="navbar-form navbar-left" role="search">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search books" />
                    <button type="submit" class="btn btn-default">Search</button>
                </div>
            </form>
            <p class="navbar-text navbar-right">
                <span>Signed in as <a href="#" class="navbar-link">{{ user.userName }}</a></span>
                <span><a href="/logout" class="navbar-link">Sign out</a></span>
            </p>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="panel panel-default">
        <div class="panel-heading">The books</div>
        <div class="panel-body"></div>

        <ul class="list-group" ng-repeat="book in books">
            <li class="list-group-item">
                <h4>{{ book.title }}</h4>
                <ul ng-repeat="author in book.authors">
                    <li>{{ author.first_name }} {{ author.last_name }}</li>
                </ul>
                <span ng-if="book.available">Available</span>
                <span ng-if="!book.avaiable">Unavailable</span>
            </li>
        </ul>
    </div>
</div>
